name: Pytest

on:
  push:
    paths:
      - '**/*.py'
      - 'tests/**'
  pull_request:
    paths:
      - '**/*.py'
      - 'tests/**'

jobs:
  test:
    # Use a Fedora container for testing environment
    runs-on: ubuntu-latest
    container:
      image: fedora:latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Install system dependencies
        run: |
          dnf install -y python3 python3-pip
          dnf clean all

      - name: Provide dummy hyprctl for CI
        run: |
          cat << 'EOF' > /usr/local/bin/hyprctl
          #!/usr/bin/env bash
          echo '[{"name":"CI-Monitor","rect":{"x":0,"y":0,"w":1920,"h":1080}}]'
          EOF
          chmod +x /usr/local/bin/hyprctl

      - name: Install Python packages
        run: |
          # Python, OpenGL/EGL, and Qt Wayland plugin
          dnf install -y python3 python3-pip \
                         mesa-libGL mesa-libEGL \
                         qt6-qtwayland
          dnf clean all

      - name: Install Python packages
        run: |
          python3 -m pip install --upgrade pip
          pip install pillow pyqt6 pytest

      - name: Run tests
        run: pytest tests/
